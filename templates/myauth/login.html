<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- 页内 全局起始路径 -->
    <base href="${basePath}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <!-- Jquery 依赖 -->
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script
            src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- 表单校验插件 -->
    <script
            src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('form')
                .bootstrapValidator(
                    {
                        message: 'This value is not valid',
                        feedbackIcons: {
                            valid: 'glyphiconglyphicon-ok',
                            invalid: 'glyphiconglyphicon-remove',
                            validating: 'glyphiconglyphicon-refresh'
                        },
                        account: {
                                message: '用户名验证失败',
                                validators: {
                                    notEmpty: {
                                        message: '用户名不能为空'
                                    },
                                    stringLength: {
                                        min: 6,
                                        max: 18,
                                        message: '用户名长度必须为6到18之间'
                                    },
                                    regexp: {
                                        regexp: /^[a-zA-Z0-9_]+$/,
                                        message: '用户名只能包含大写、小写、数字和下划线'
                                    }
                                }

                            },
                        password: {
                            message: '密码无效',
                            validators: {
                                notEmpty: {
                                    message: '密码不能为空'
                                },
                                stringLength: {
                                    min: 6,
                                    max: 18,
                                    message: '用户名长度必须在6到30之间'
                                },
                                identical: {//相同
                                    field: 'repassword', //需要进行比较的input name值
                                    message: '两次密码不一致'
                                },
                                different: {//不能和用户名相同
                                    field: 'account',//需要进行比较的input name值
                                    message: '不能和用户名相同'
                                },
                                regexp: {
                                    regexp: /^[a-zA-Z0-9_\.]+$/,
                                    message: 'The username can only consist of alphabetical, number, dot and underscore'
                                }
                            }
                        },


                    });
        })
        ;
    </script>
</head>
<body>
<form class="form-horizontal" style="padding: 30px 100px 10px;"
      action="" method="post">
    {% csrf_token %}

    <fieldset>
        <legend>登录账号</legend>
    </fieldset>

    {% if message %}
    <div class="alert alert-success" role="alert" style="margin-left: 280px;width: 530px;text-align: center">
        {{message}}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger" role="alert" style="margin-left: 280px;width: 530px;text-align: center">{{error}}
    </div>
    {% endif %}
     <div class="form-group">
        <label for="account" class="col-sm-2 control-label">用户名：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="account" name="account">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password"
                   name="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-warning btn-lg btn-block">登&nbsp;
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;录
            </button>
        </div>
    </div>
</form>
</body>
</html>
