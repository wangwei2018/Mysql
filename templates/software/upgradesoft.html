{% extends "base.html" %}

{% block title %}应用改良{% endblock %}

{% block link %}

{% endblock %}

{% block content %}
<div style="height: 55px"></div>
<br>
<!--1.输入框组-->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="#">
            <div class="form-group">
                <label for="softname">软件名称</label>
                <input type="text" class="form-control" id="softname">
            </div>
            <div class="form-group">
                <label for="softcompany">开发公司</label>
                <input type="text" class="form-control" id="softcompany">
            </div>
            <div class="form-group">
                <label for="platform">应用平台</label>
                <input type="text" class="form-control" id="platform" name="platform">
            </div>
            <div class="form-group">
                <label for="count">使用人数</label>
                <input type="text" class="form-control" id="count" name="count">
            </div>

            <div class="form-group">
                <div><label for="softsituation">使用场景</label></div>

                <textarea name="softsituation" id="softsituation" cols="72" rows="6"></textarea>
            </div>

            <div class="form-group">
                <div><label for="softrequire">具体要求</label></div>

                <textarea name="softrequire" id="softrequire" cols="72" rows="6"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
